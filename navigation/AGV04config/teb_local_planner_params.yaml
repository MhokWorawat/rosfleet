TebLocalPlannerROS:

  odom_topic: /agv04/odometry/filtered

  # Trajectory
  teb_autosize: True
  dt_ref: 0.1
  dt_hysteresis: 0.05
  global_plan_overwrite_orientation: True
  allow_init_with_backwards_motion: True  # Omnidirectional robots can move backward without issues
  max_global_plan_lookahead_dist: 3.5
  feasibility_check_no_poses: 200

  # Robot
  max_vel_x: 0.20
  max_vel_x_backwards: 0.20
  max_vel_y: 0.15  # Allow lateral movement for omnidirectional control
  max_vel_theta: 0.20
  acc_lim_x: 0.2
  acc_lim_y: 0.2  # Include lateral acceleration limits
  acc_lim_theta: 0.2

  # No need for car-like parameters

  footprint_model:
    type: "polygon"
    vertices: [[0.20, -0.20], [-0.20, -0.20], [-0.20, 0.20], [0.20, 0.20]]

  # GoalTolerance
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.05
  free_goal_vel: False

  # Obstacles
  min_obstacle_dist: 0.8
  inflation_dist: 1.0
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 0.5
  obstacle_poses_affected: 20
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  # Optimization
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 2
  weight_max_vel_theta: 2
  weight_acc_lim_x: 50
  weight_acc_lim_y: 20  # Include lateral acceleration weight
  weight_acc_lim_theta: 50
  weight_kinematics_nh: 200
  weight_optimaltime: 20
  weight_obstacle: 5
  weight_dynamic_obstacle: 5

  # Homotopy Class Planner
  enable_homotopy_class_planning: True
  enable_multithreading: True
  simple_exploration: False
  max_number_classes: 4
  selection_cost_hysteresis: 1.0
  selection_obst_cost_scale: 1.0
  selection_alternative_time_cost: False
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False
