costmap_common_params:

  obstacle_range: 2.5
  raytrace_range: 3.0
  footprint: [[-0.14, -0.11], [0.14, -0.11], [0.14, 0.11], [-0.14, 0.11]]
  robot_radius: 0.0
  footprint_padding: 0.05

  transform_tolerance: 2.0
  resolution: 0.05

  inflation:
    inflation_radius: 0.4
    cost_scaling_factor: 6.0

  sensor_obstacle:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: agv04_laser, data_type: LaserScan, topic: /agv04/scan, marking: true, clearing: true}
