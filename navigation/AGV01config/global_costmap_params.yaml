global_costmap:

  obstacle_range: 1.0
  raytrace_range: 1.0
  footprint: [[-0.35, -0.225], [0.35, -0.225], [0.35, 0.225], [-0.35, 0.225]]
  robot_radius: 0.0
  footprint_padding: 0.05

  global_frame: map
  robot_base_frame: agv01_base
  update_frequency: 5.0
  publish_frequency: 5.0
  resolution: 0.05
  rolling_window: false

  plugins:
    - {name: static,           type: "costmap_2d::StaticLayer"}
    - {name: sensor_obstacle,  type: "costmap_2d::ObstacleLayer"}
    - {name: inflation,        type: "costmap_2d::InflationLayer"}

  static:
    map_topic: /map
    static_map: true
    first_map_only: true

  sensor_obstacle:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: agv01_laser, data_type: LaserScan, topic: /agv01/scan, marking: true, clearing: true}

  inflation:
    inflation_radius: 0.3
    cost_scaling_factor: 8
