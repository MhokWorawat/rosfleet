TebLocalPlannerROS:

  odom_topic: /agv01/odom

  # Trajectory
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: true
  allow_init_with_backwards_motion: False
  max_global_plan_lookahead_dist: 1.0
  feasibility_check_no_poses: 200
    
  # Robot
  max_vel_x: 0.3
  max_vel_x_backwards: 0.3
  max_vel_y: 0.0
  max_vel_theta: 0.5
  acc_lim_x: 0.6
  acc_lim_theta: 1.0

  # ********************** Carlike robot parameters ********************
  min_turning_radius: 0.0
  wheelbase: 0.36
  cmd_angle_instead_rotvel: false
  # ********************************************************************

  footprint_model: 
    type: "polygon"
    vertices: [[-0.35, -0.25], [0.35, -0.25], [0.35, 0.25], [-0.35, 0.25]]

  # GoalTolerance
  xy_goal_tolerance: 0.01
  yaw_goal_tolerance: 0.1
  free_goal_vel: False

  # Obstacles
  min_obstacle_dist: 0.8
  inflation_dist: 0.6
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 0.5
  obstacle_poses_affected: 20
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  # Optimization
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 2
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 200
  weight_kinematics_turning_radius: 0.5
  weight_optimaltime: 1
  weight_obstacle: 5
