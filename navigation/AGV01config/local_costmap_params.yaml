local_costmap:

  global_frame: map
  robot_base_frame: base_link
  update_frequency: 1.0
  publish_frequency: 0.5
  static_map: false
  rolling_window: true
  transform_tolerance: 1.0
  resolution: 0.1

  width: 3.0
  height: 3.0
  origin_x: -1.5
  origin_y: -1.5

  plugins:
    - {name: sensor_obstacle, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation, type: "costmap_2d::InflationLayer"}