local_costmap:

  robot_radius: 0.0
  footprint_padding: 0.05

  global_frame: agv01_odom
  robot_base_frame: agv01_base
  update_frequency: 1.0
  publish_frequency: 1.0
  static_map: false
  rolling_window: true

  width: 3.0
  height: 3.0
  origin_x: -1.5
  origin_y: -1.5

  plugins:
    - {name: sensor_obstacle, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation,       type: "costmap_2d::InflationLayer"}
  
  sensor_obstacle:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: agv01_laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}