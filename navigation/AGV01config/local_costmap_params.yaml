local_costmap:

  obstacle_range: 3.0
  raytrace_range: 4.0
  footprint: [[-0.35, -0.25], [0.35, -0.25], [0.35, 0.25], [-0.35, 0.25]]
  robot_radius: 0.0
  footprint_padding: 0.15

  global_frame: agv01_odom
  robot_base_frame: agv01_base
  update_frequency: 10.0
  publish_frequency: 10.0
  resolution: 0.05
  rolling_window: True

  width: 8.0
  height: 8.0
  origin_x: -4.0
  origin_y: -4.0

  plugins:
    - {name: sensor_obstacle, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation,       type: "costmap_2d::InflationLayer"}
    
  sensor_obstacle:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: agv01_laser, data_type: LaserScan, topic: /agv01/scan, marking: true, clearing: true}

  inflation:
    inflation_radius: 0.7
    cost_scaling_factor: 300
